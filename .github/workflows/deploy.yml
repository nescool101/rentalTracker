name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'frontend/**' ]
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build application
      run: |
        cd frontend
        NODE_ENV=production npm run build
        # Ensure .nojekyll file exists for GitHub Pages
        touch dist/.nojekyll
        echo "Build completed. Contents of dist:"
        ls -la dist/
        echo "Checking for base path in index.html:"
        grep -n "rentalTracker" dist/index.html || echo "Base path not found in HTML"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Deployment Info
      run: |
        echo "ğŸš€ Deployment completed!"
        echo "ğŸ“ Deployment URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ¯ Expected URL: https://nescool101.github.io/rentalTracker/"
        echo "ğŸ” Debug page: ${{ steps.deployment.outputs.page_url }}debug.html" 